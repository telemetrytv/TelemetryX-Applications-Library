<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RSS feed reader application for TelemetryX digital signage">
    <meta name="author" content="TelemetryX">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- RSS Application specific meta -->
    <meta name="application-name" content="RSS Reader">
    <meta name="theme-color" content="#000000">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://feeds.npr.org">
    <link rel="preconnect" href="https://rss.cnn.com">
    
    <title>RSS Feed Reader - TelemetryX</title>
    
    <!-- Inline critical CSS for fast loading -->
    <style>
        /* Critical CSS for initial render */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
            color: #fff;
        }
        
        #root {
            width: 100%;
            height: 100vh;
        }
        
        /* Loading spinner */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .initial-loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading when app is ready */
        .app-ready .initial-loading {
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        /* Error fallback */
        .error-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        
        .error-fallback h1 {
            color: #ff6b6b;
            margin-bottom: 1rem;
        }
        
        .error-fallback button {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .error-fallback button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <!-- Initial loading indicator -->
    <div class="initial-loading" id="initial-loading"></div>
    
    <!-- React application root -->
    <div id="root"></div>
    
    <!-- Error fallback (hidden by default) -->
    <div class="error-fallback" id="error-fallback" style="display: none;">
        <h1>Application Failed to Load</h1>
        <p>The RSS application could not be initialized.</p>
        <p>Please check your internet connection and try again.</p>
        <button onclick="window.location.reload()">Reload Application</button>
    </div>
    
    <!-- Application scripts -->
    <script type="module" src="../src/index.tsx"></script>
    
    <!-- Fallback error handling -->
    <script>
        // Global error handler for initialization failures
        window.addEventListener('error', function(event) {
            console.error('Global error during RSS app initialization:', event);
            
            // Show error fallback if app fails to load
            setTimeout(() => {
                const root = document.getElementById('root');
                const errorFallback = document.getElementById('error-fallback');
                const initialLoading = document.getElementById('initial-loading');
                
                if (root && (!root.innerHTML || root.innerHTML.trim() === '')) {
                    if (errorFallback) {
                        errorFallback.style.display = 'flex';
                    }
                    if (initialLoading) {
                        initialLoading.style.display = 'none';
                    }
                }
            }, 5000); // Give 5 seconds for the app to load
        });
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection during RSS app initialization:', event.reason);
        });
        
        // Hide initial loading when DOM is ready and app starts rendering
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const root = document.getElementById('root');
                const initialLoading = document.getElementById('initial-loading');
                
                if (root && root.innerHTML && root.innerHTML.trim() !== '') {
                    document.body.classList.add('app-ready');
                }
            }, 2000);
        });
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                // Log performance metrics for debugging
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('RSS App Load Performance:', {
                    domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
                    loadComplete: perfData.loadEventEnd - perfData.loadEventStart,
                    totalTime: perfData.loadEventEnd - perfData.navigationStart
                });
            });
        }
        
        // Accessibility: Focus management
        document.addEventListener('keydown', function(event) {
            // Escape key reloads the application (useful for debugging)
            if (event.key === 'Escape' && event.ctrlKey) {
                window.location.reload();
            }
        });
        
        // Memory leak prevention
        window.addEventListener('beforeunload', function() {
            // Clear any remaining timers/intervals
            const highestId = window.setTimeout(() => {}, 1);
            for (let i = 0; i < highestId; i++) {
                window.clearTimeout(i);
                window.clearInterval(i);
            }
        });
    </script>
    
    <!-- Service Worker Registration (optional) -->
    <script>
        if ('serviceWorker' in navigator && 'TelemetryX' in window) {
            // Only register service worker in production TelemetryX environment
            navigator.serviceWorker.register('/sw.js').catch(console.warn);
        }
    </script>
</body>
</html>
