<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TelemetryX Applications Development Harness</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="3" width="20" height="14" rx="2" />
        <line x1="8" y1="21" x2="16" y2="21" />
        <line x1="12" y1="17" x2="12" y2="21" />
      </svg>
      TelemetryX Dev Harness
    </div>
    
    <div class="controls">
      <div class="app-selector">
        <label for="app-url">Application URL:</label>
        <input 
          type="text" 
          id="app-url" 
          placeholder="e.g., http://localhost:5173 or /apps/hello-world"
        />
        <button class="btn btn-primary" id="load-btn">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14" />
            <polyline points="22 4 12 14.01 9 11.01" />
          </svg>
          Load
        </button>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary" id="reload-btn">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6" />
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
          </svg>
          Reload
        </button>
      </div>
      
      <div class="status">
        <div class="status-indicator" id="status-indicator"></div>
        <span id="status-text">Ready</span>
      </div>
    </div>
  </div>
  
  <div class="main-container">
    <!-- Render Application (3/4 width, 1080p aspect ratio) -->
    <div class="render-container">
      <div class="render-frame" id="render-frame">
        <iframe 
          id="render-iframe" 
          class="render-iframe"
          sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
          style="display: none;"
        ></iframe>
        <div class="loading-overlay" id="loading-overlay" style="display: none;">
          <div class="loading-spinner"></div>
          Loading application...
        </div>
        <div class="error-message" id="error-message" style="display: none;">
          <h3>Application Error</h3>
          <p id="error-text"></p>
        </div>
        <div class="placeholder" id="placeholder">
          <div style="text-align: center;">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
              <rect x="2" y="3" width="20" height="14" rx="2" />
              <line x1="8" y1="21" x2="16" y2="21" />
              <line x1="12" y1="17" x2="12" y2="21" />
            </svg>
            <p style="margin-top: 1rem;">Enter an application URL to preview</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Panel (1/4 width, full height) -->
    <div class="settings-container">
      <div class="settings-header">
        Application Settings
      </div>
      <iframe 
        id="settings-iframe" 
        class="settings-iframe"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
        style="display: none;"
      ></iframe>
      <div class="placeholder" id="settings-placeholder" style="flex: 1;">
        <div style="text-align: center;">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <circle cx="12" cy="12" r="3" />
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
          </svg>
          <p style="margin-top: 0.75rem; font-size: 0.9rem;">Settings will appear here</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
